<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora🧙‍♂️</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<header class="bg-primary fs-1 fw-bold bg-gradient py-3 text-center">
  Calculadora🧙‍♂️
</header>

<body class="bg-info bg-gradient border border-danger ">


  <!--Seccio per al formulari-->
  <section class="container mt-0">
    <div class="row justify-content-center border border-black">
      <div class="text-center col-10 col-sm-10 col-md-7 col-lg-6 col-xl-5 border border-warning-subtle p-5"> <!--groc-->
        <form class="formulariInputs" method="POST">
          <input type="text" id="input1" name="input1" class="form-control" placeholder="Primer valor">
          <label for="operacio">Operació a realitzar:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="suma" name="operacio" value="+" class="form-check-input"
              checked>
            <label for="operacio" class="form-check-label pl-2">➕</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="resta" name="operacio" value="-" class="form-check-input">
            <label for="operacio" class="form-check-label pl-2">➖</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="multiplicacio" name="operacio" value="*"
              class="form-check-input">
            <label for="operacio" class="form-check-label pl-2">✖️</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="divisio" name="operacio" value="/"
              class="form-check-input">
            <label for="operacio" class="form-check-label pl-2">➗</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="factorial" name="operacio" value="factorial"
              class="form-check-input">
            <label for="operacio" class="form-check-label pl-2">❗</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="concatena" name="operacio" value="concatena"
              class="form-check-input">
            <label for="operacio" class="form-check-label pl-2">Concatenar strings</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="elimina" name="operacio" value="eliminar"
              class="form-check-input">
            <label for="operacio" class="form-check-label pl-2">Eliminar part string</label>
          </div>
          <input type="text" id="input2" name="input2" class="form-control" placeholder="Segon valor">
          <button type="submit" class="form-control btn btn-primary mt-3" name="calcular">Calcular🪄</button>
        </form>
      </div>
    </div>
  </section>

  <!-- seccio per al resultat -->
  <section class="container mt-0 border border-secondary text-center">
    <div class="row justify-content-center border border-secondary">
      <div class="col-10 col-md-8 col-lg-6 badge bg-warning-subtle text-center p-3 rounded text-black text-wrap">
        <h2>🥁 Resultat 🥁</h2>
        <h1>hola</h1>
      </div>
    </div>
  </section>

  <!--Seccio per a l'ALERTA-->
  <section class="container mt-0 border border-secondary">
    <div class="row justify-content-center align-items-center border border-secondary">
      <div class="col-12 col-lg-8 alert alert-danger text-center" role="alert">
        ⚠️Si us plau, afegeix dos nombres.⚠️
      </div>
    </div>
  </section>





  <!--Seccio per a l'historial-->
  <section class="container-fluid mt-0 border border-secondary">
    <div class="d-flex justify-content-center align-items-center border border-secondary p-3">
      <h2>📜Historial d'operacions📜</h2>
      <form method="POST">
        <button class="botoEliminar btn" type="submit" name="llimpiar_historial" title="Eliminar historial">
          <h1>🗑️</h1>
        </button>
      </form>
    </div>
  </section>




  <div id="history">

  </div>

</body>

</html>
